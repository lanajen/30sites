<!DOCTYPE>
<HTML>
	<head>
		<meta charset="utf-8">
		<title>Number Guesser</title>
		<link type="text/css" rel="stylesheet" href="numberguess.css"/>	
	</head>
	<body>
		<div id="center">
			<p>I have a number in mind, it is between 1 and 100, inclusive.</p>
			<p>Guess the number!</p>
			<input type="text" id="enter_guess"/>
			<button id="enter_button" onclick="clicks">Enter</button>
			<p id="answer"></p>
			<p id="counter"></p>
		</div>
		<div id="footer">
			<p><a href="http://lanathedev.tumblr.com/">my blog</a></p>
		</div>
		<script type="text/javascript" src="numberguess.js"></script>
	</body>
</html>
