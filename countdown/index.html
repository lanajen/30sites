<!DOCTYPE>
<HTML>
	<head>
		<title>Countdown</title>
		<link type="text/css" rel="stylesheet" href="countdown.css"/>
		<script type="text/javascript" src="countdown.js"></script>
	</head>
	<body onload="countdownClock(); setInterval('countdownClock()', 1000 )">
		<div id="main">
			<p id="quote">"The trouble is, you think you have time."</p>
			<p id="author">-Buddha</p>
			<p>Don't let your day slip away!</p>
			<p>This is how much time is left before today is over:</p>
			<p class="space"></p>
			<span id="clock">&nbsp;</span>
			<p class="space"></p>
			<p>Do something memorable :)</p>
		</div>
		<div id="footer">
			<p><a href="http://lanathedev.tumblr.com/">my blog</a></p>
		</div>
	</body>
</html>
